.flipswitch {
  position: relative;
  width: 100%;
  -webkit-user-select:none;
  -moz-user-select:none;
  -ms-user-select: none;
}
.flipswitch input[type=checkbox] {
  display: none;
}
.flipswitch-label {
  display: block;
  overflow: hidden;
  cursor: pointer;
  border: 1px solid #999999;
  border-radius: 6px;
  height:50px;
}
.flipswitch-inner {
  width: 200%;
  margin-left: -100%;
  -webkit-transition: margin 0.3s ease-in 0s;
  -moz-transition: margin 0.3s ease-in 0s;
  -ms-transition: margin 0.3s ease-in 0s;
  -o-transition: margin 0.3s ease-in 0s;
  transition: margin 0.3s ease-in 0s;
}
.flipswitch-inner:before, .flipswitch-inner:after {
  float: left;
  width: 50%;
  height: 50px;
  padding: 0;
  line-height: 40px;
  font-size: 18px;
  color: white;
  font-family: Trebuchet, Arial, sans-serif;
  font-weight: bold;
  -moz-box-sizing: border-box;
  -webkit-box-sizing: border-box;
  box-sizing: border-box;
}
.flipswitch-inner:before {
  content: "Auto";
  padding-left: 12px;
  background-color: #1fa3ec;
  color: #FFFFFF;
}
.flipswitch-inner:after {
  content: "Manuell";
  padding-right: 12px;
  background-color: #EBEBEB;
  color: #888888;
  text-align: right;
}
.flipswitch-switch {
  width: 31px;
  margin: 6.5px;
  background: #FFFFFF;
  border: 1px solid #999999;
  border-radius: 6px;
  position: absolute;
  top: 0;
  bottom: 0;
  right: 76%;
  -webkit-transition: all 0.3s ease-in 0s;
  -moz-transition: all 0.3s ease-in 0s;
  -ms-transition: all 0.3s ease-in 0s;
  -o-transition: all 0.3s ease-in 0s;
  transition: all 0.3s ease-in 0s;
}
.flipswitch-cb:checked + .flipswitch-label .flipswitch-inner {
  margin-left: 0;
}
.flipswitch-cb:checked + .flipswitch-label .flipswitch-switch {
  right: 0;
}

html, body, #wrapper {
  height:100%;
  margin: 0;
  padding: 0;
  border: none;
  text-align: center;
}
#wrapper {
  margin: 0 auto;
  text-align: left;
  vertical-align: middle;
  width: 100%;
}

function isMobileDevice() {
    return (typeof window.orientation !== "undefined") || (navigator.userAgent.indexOf('IEMobile') !== -1);

function setCtrl(data) {
  var s = "data=" + data;
  var xhttp = new XMLHttpRequest();
  xhttp.open("POST", "setCtrl", true);
  xhttp.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
  xhttp.send(s);
}

    setCtrl(100);   // Manuell
    //alert(100);
  } else {

function getState() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      updateState(this.responseText);
    }
  };
  xhttp.open("GET", "getState", true);
  xhttp.send();
}

function updateState(s) {
  // control mode, door state, open time, close time
  //var s = "0;2;06:00;18:00";

  var r = s.split(";");
  var ctrl_mode_str = "";
  var ctrl_mode = parseInt(r[0]);
  var door_state_str = "";
  var door_state = parseInt(r[1]);

  if(ctrl_mode == 0) {
    ctrl_mode_str = "";
  } else if(ctrl_mode == 1) {
    ctrl_mode_str = "Auf:"  + r[2] + " Uhr</br>" + "Zu:" + r[3] + "Uhr";
  }

  if(door_state == 1) {
    door_state_str = "AUF";
  } else if(door_state == 2) {
    door_state_str = "ZU";
  } else if(door_state == 3) {
    door_state_str = "F&auml;hrt";
  } else {
    door_state_str = "Steht";
  }
    
  document.getElementById("stateText").innerHTML = door_state_str;
  document.getElementById("modeText").innerHTML = ctrl_mode_str;
}

function getNextDateTimeCtrl() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("state").innerHTML = this.responseText;
    }
  };
  xhttp.open("GET", "getNextDateTimeCtrl", true);
  xhttp.send();
}

function getSettings() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      updateSettings(this.responseText);
    }
  };
  xhttp.open("GET", "getSettings", true);
  xhttp.send();
}

function updateSettings(s) {
  // // ctrlMode; maxTravelDuration; stopDuration

  var r = s.split(";");
  var ctrl_mode = parseInt(r[0]);

  document.getElementById("fs").checked = (ctrl_mode == 1);
}

function test() {
  var s = "1;2;06:00;18:00";
  updateState(s);
}
